<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <div id="display"></div>
    <button class="number" id="zero">0</button>
    <button class="number" id="one">1</button>
    <button class="number" id="two">2</button>
    <button class="number" id="three">3</button>
    <button class="number" id="four">4</button>
    <button class="number" id="five">5</button>
    <button class="number" id="six">6</button>
    <button class="number" id="seven">7</button>
    <button class="number" id="eight">8</button>
    <button class="number" id="nine">9</button>
    <button class="btn" id="decimal">.</button>
    <button class="btn" id="negate">&plusmn;</button>
    <button class="op" id="add" data-op="+">+</button>
    <button class="op" id="subtract" data-op="-">-</button>
    <button class="op" id="multiply" data-op="*">&times;</button>
    <button class="op" id="divide" data-op="/">&divide;</button>
    <button class="btn" id="equals">=</button>
    <button class="btn" id="clear">C</button>
    <button class="btn" id="backspace">&#8592;</button>
    <script src="calculator.js"></script>
  </div>
</body>
</html>
