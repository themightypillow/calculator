<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <div id="display"></div>
    <button data-key="0" class="number" id="zero">0</button>
    <button data-key="1" class="number" id="one">1</button>
    <button data-key="2" class="number" id="two">2</button>
    <button data-key="3" class="number" id="three">3</button>
    <button data-key="4" class="number" id="four">4</button>
    <button data-key="5" class="number" id="five">5</button>
    <button data-key="6" class="number" id="six">6</button>
    <button data-key="7" class="number" id="seven">7</button>
    <button data-key="8" class="number" id="eight">8</button>
    <button data-key="9" class="number" id="nine">9</button>
    <button data-key="." id="decimal">.</button>
    <button data-key="+" class="op" id="add">+</button>
    <button data-key="-" class="op" id="subtract">-</button>
    <button data-key="*" class="op" id="multiply">&times;</button>
    <button data-key="/" class="op" id="divide">&divide;</button>
    <button data-key="=" id="equals">=</button>
    <button id="clear">C</button>
    <button id="backspace">&#8592;</button>
    <button id="negate">&plusmn;</button>
    <script src="calculator.js"></script>
  </div>
</body>
</html>
